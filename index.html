<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue dans les mondes d'Arzankia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Georgia', serif;
      color: #ffe066;
      overflow: hidden;
      background: #000;
    }

    .fond-mondes {
      background: url('fond_index.png') center/cover no-repeat fixed;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .intro-fixe {
      position: absolute;
      z-index: 4;
      width: 100%;
      text-align: center;
      top: 20%;
      font-size: 1.2em;
      line-height: 1.6em;
      padding: 0 10vw;
      box-sizing: border-box;
    }

    .rideau-gauche, .rideau-droit {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-color: #281f43;
      z-index: 5;
    }

    .rideau-gauche {
      left: 0;
      animation: ouvrir-gauche 2s ease-out forwards;
    }

    .rideau-droit {
      right: 0;
      animation: ouvrir-droit 2s ease-out forwards;
    }

    @keyframes ouvrir-gauche {
      to { transform: translateX(-100%); }
    }

    @keyframes ouvrir-droit {
      to { transform: translateX(100%); }
    }

    .rideau-gauche.fermer {
      animation: fermer-gauche 2s ease-in forwards;
    }

    .rideau-droit.fermer {
      animation: fermer-droit 2s ease-in forwards;
    }

    @keyframes fermer-gauche {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    @keyframes fermer-droit {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    .texte-magique {
      position: absolute;
      z-index: 3;
      top: 45%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      white-space: normal;
      padding: 0 5vw;
      opacity: 0;
      animation: apparition 1s ease-in forwards;
      animation-delay: 2s;
    }

    @keyframes apparition {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="fond-mondes"></div>

  <div class="intro-fixe">
    <h1>✨ Bienvenue sur le site officiel</h1>
    <h2>Les Héros d'Arzankia</h2>
    <p>Ici commence ton aventure…</p>
  </div>

  <div class="rideau-gauche" id="gauche"></div>
  <div class="rideau-droit" id="droit"></div>

  <div class="texte-magique">
    ✨ Ouverture du portail magique...
  </div>

  <script>
    // Après 5s, on referme les rideaux
    setTimeout(() => {
      document.getElementById("gauche").classList.add("fermer");
      document.getElementById("droit").classList.add("fermer");
    }, 5000); // 2s ouverture + 3s pause

    // Après 8s, on redirige vers l’accueil
    setTimeout(() => {
      window.location.href = "1.accueil.html";
    }, 8000); // 2s ouverture + 3s pause + 2s fermeture + marge
  </script>
</body>
</html>
