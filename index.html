<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue dans les mondes d'Arzankia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Georgia', serif;
      color: #ffe066;
      overflow: hidden;
      background: #000;
    }

    .fond-mondes {
      background: url('fond_index.png') center/cover no-repeat fixed;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 1;
    }

    .intro-fixe {
      position: absolute;
      z-index: 4;
      width: 100%;
      text-align: center;
      top: 20%;
      font-size: 1.2em;
      line-height: 1.6em;
      padding: 0 10vw;
      box-sizing: border-box;
      animation: fadeout 1s ease-out 2.5s forwards;
    }

    @keyframes fadeout {
      to { opacity: 0; }
    }

    .rideau-gauche, .rideau-droit {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-color: #281f43;
      z-index: 5;
    }

    .rideau-gauche {
      left: -50%;
      animation: fermer-gauche 1.5s ease-out forwards;
      animation-delay: 3s;
    }

    .rideau-droit {
      right: -50%;
      animation: fermer-droit 1.5s ease-out forwards;
      animation-delay: 3s;
    }

    @keyframes fermer-gauche {
      to { left: 0; }
    }

    @keyframes fermer-droit {
      to { right: 0; }
    }

    .texte-magique {
      position: absolute;
      z-index: 3;
      top: 45%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      white-space: normal;
      padding: 0 5vw;
      opacity: 0;
      animation: apparition 1s ease-in forwards;
      animation-delay: 0.5s;
    }

    @keyframes apparition {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="fond-mondes"></div>

  <div class="intro-fixe">
    <h1>✨ Bienvenue sur le site officiel</h1>
    <h2>Les Héros d'Arzankia</h2>
  </div>

  <div class="rideau-gauche"></div>
  <div class="rideau-droit"></div>

  <div class="texte-magique">
    ✨ Ici commence ton aventure...
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "1.accueil.html";
    }, 4700); // 3s attente + 1.5s fermeture + marge
  </script>
</body>
</html>
