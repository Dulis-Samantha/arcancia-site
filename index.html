<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Héros d’Arzankia – Roman jeunesse fantasy dès 8 ans</title>
  <meta name="description" content="Les Héros d’Arzankia est un roman jeunesse mêlant magie, aventure et créatures fantastiques. Pour enfants dès 8 ans. Tome I : Raphaël.">
  <meta name="keywords" content="Les Héros d’Arzankia, roman jeunesse, livre enfants, fantasy, magie, dès 8 ans, Samantha Dulis, Arzankia, littérature jeunesse">
  <meta name="author" content="Samantha DULIS">
  <meta property="og:title" content="Les Héros d’Arzankia – Tome I : Raphaël">
  <meta property="og:description" content="Un roman jeunesse magique dès 8 ans. Suivez Raphaël dans un monde enchanté peuplé de Zouppis et de créatures rieuses.">
  <meta property="og:image" content="https://dulis-samantha.github.io/arzankia-site/couverture-arzankia.png">
  <meta property="og:url" content="https://dulis-samantha.github.io/arzankia-site">
  <meta property="og:type" content="website">
  <meta name="google-site-verification" content="Mqb2lecdJnOy00N17cIbabdBJJ8Ux5vp8Xh_Za7FWYo" />
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-image: url('fond_arzankia.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: white;
    }
    .avis-fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .avis-fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .avis-glow {
      animation: glow 1.5s ease-out;
    }
    @keyframes glow {
      0%   { box-shadow: 0 0 20px rgba(255, 255, 200, 0.7); }
      50%  { box-shadow: 0 0 12px rgba(255, 255, 200, 0.4); }
      100% { box-shadow: 0 0 8px  rgba(255, 255, 200, 0.2); }
    }
  </style>
</head>
<body>
  <!-- ... contenu principal ... -->
  <section id="avis">
    <form id="formAvis">
      <input id="nom" name="nom" required>
      <textarea id="message" name="message" required></textarea>
      <input type="radio" name="note" value="⭐⭐⭐⭐⭐" required> 5 ⭐
      <button type="submit">Envoyer</button>
    </form>
    <p id="confirmationAvis" style="display:none; opacity: 0;">Merci pour ton avis ✨</p>
    <div id="listeAvis"></div>
  </section>

  <script>
    function afficherAvis(avis) {
      const bloc = document.createElement("div");
      bloc.classList.add("avis-fade-in", "avis-glow");
      bloc.style.marginTop = "20px";
      bloc.style.padding = "10px";
      bloc.style.background = "rgba(255,255,255,0.07)";
      bloc.style.borderRadius = "8px";

      const date = new Date(avis.timestamp || new Date());
      const options = { day: 'numeric', month: 'long', year: 'numeric' };
      const dateLisible = date.toLocaleDateString('fr-FR', options);

      bloc.innerHTML = `
        <p><strong>${avis.nom}</strong> ${avis.note}</p>
        <p style="font-style: italic;">"${avis.message}"</p>
        <p style="font-size: 0.9rem; color: #ccc;">Posté le ${dateLisible}</p>
      `;
      setTimeout(() => bloc.classList.add("visible"), 50);
      document.getElementById("listeAvis").appendChild(bloc);
    }

    fetch("https://script.google.com/macros/s/AKfycbxTIUvwEvBBrAEK6_KF5mdCuzPlq7DEaG1tYQSfcdtF_z77y8n8p3qsMVlw96lgTcIuRg/exec")
      .then(res => res.json())
      .then(data => data.forEach(afficherAvis))
      .catch(err => console.error("Erreur chargement des avis", err));

    document.getElementById("formAvis").addEventListener("submit", function(e) {
      e.preventDefault();
      const nom = document.getElementById("nom").value;
      const message = document.getElementById("message").value;
      const note = document.querySelector('input[name="note"]:checked').value;

      fetch("https://script.google.com/macros/s/AKfycbxTIUvwEvBBrAEK6_KF5mdCuzPlq7DEaG1tYQSfcdtF_z77y8n8p3qsMVlw96lgTcIuRg/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nom, note, message })
      }).then(r => r.text()).then(console.log);

      const confirmation = document.getElementById("confirmationAvis");
      confirmation.style.display = "block";
      confirmation.style.opacity = 0;
      let opacity = 0;
      const fadeIn = setInterval(() => {
        if ((opacity += 0.05) >= 1) {
          clearInterval(fadeIn);
          setTimeout(() => confirmation.style.display = "none", 4000);
        }
        confirmation.style.opacity = opacity;
      }, 30);

      afficherAvis({ nom, note, message, timestamp: new Date() });
      document.getElementById("formAvis").reset();
    });
  </script>
</body>
</html>
