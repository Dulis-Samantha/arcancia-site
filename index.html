<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue dans les mondes d'Arzankia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Georgia', serif;
      color: #ffe066;
      overflow: hidden;
      background: #000;
    }

    .fond-mondes {
      background: url('fond_index.png') center/cover no-repeat fixed;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0;
      transition: opacity 2s ease-in;
      animation: fondu 2s ease-in 7.2s forwards;
    }

    @keyframes fondu {
      to { opacity: 1; }
    }

    .intro-fixe {
      position: absolute;
      z-index: 4;
      width: 100%;
      text-align: center;
      top: 20%;
      font-size: 1.2em;
      line-height: 1.6em;
      padding: 0 10vw;
      box-sizing: border-box;
    }

    .rideau {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-color: #281f43;
      z-index: 5;
      transform: translateX(0);
    }

    .rideau-gauche {
      left: 0;
      animation: ouvrir-gauche 2s ease-out forwards;
    }

    .rideau-droit {
      right: 0;
      animation: ouvrir-droit 2s ease-out forwards;
    }

    @keyframes ouvrir-gauche {
      to { transform: translateX(-100%); }
    }

    @keyframes ouvrir-droit {
      to { transform: translateX(100%); }
    }

    /* Fermeture */
    .fermer-gauche {
      animation: fermer-gauche 2s ease-in forwards;
    }

    .fermer-droit {
      animation: fermer-droit 2s ease-in forwards;
    }

    @keyframes fermer-gauche {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    @keyframes fermer-droit {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    .texte-magique {
      position: absolute;
      z-index: 3;
      top: 45%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      white-space: normal;
      padding: 0 5vw;
      opacity: 0;
      animation: apparition 1s ease-in forwards;
      animation-delay: 2s;
    }

    @keyframes apparition {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="fond-mondes"></div>

  <div class="intro-fixe">
    <h1>✨ Bienvenue sur le site officiel</h1>
    <h2>Les Héros d'Arzankia</h2>
    <p>Ici commence ton aventure…</p>
  </div>

  <div class="rideau rideau-gauche" id="gauche"></div>
  <div class="rideau rideau-droit" id="droit"></div>

  <script>
    // Réouverture des rideaux après 5s
    setTimeout(() => {
      const gauche = document.getElementById("gauche");
      const droit = document.getElementById("droit");
      gauche.classList.remove("rideau-gauche");
      droit.classList.remove("rideau-droit");
      gauche.classList.add("fermer-gauche");
      droit.classList.add("fermer-droit");
    }, 5000); // ouverture (2s) + affichage (3s)

    // Redirection après 8s
    setTimeout(() => {
      window.location.href = "1.accueil.html";
    }, 8000);
  </script>
</body>
</html>
