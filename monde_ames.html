    body {
      margin: 0;
      padding: 0;
      background: url('parchemin_ames.png') no-repeat center top fixed;
      background-size: contain;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100vw;
      font-family: Georgia, serif;
      overflow: hidden;
    }

    .button-container {
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    .magic-button {
      background: linear-gradient(145deg, #ffd700, #ffcc00);
      color: #3b2700;
      font-size: 1.2em;
      padding: 0.7em 1.5em;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 
        0 0 10px rgba(255, 215, 0, 0.6),
        0 0 20px rgba(255, 215, 0, 0.5),
        inset 0 0 6px rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
      text-align: center;
      min-width: 280px;
    }

    .magic-button:hover {
      background: linear-gradient(145deg, #ffcc33, #ffdb4d);
      box-shadow: 
        0 0 20px rgba(255, 223, 70, 0.8),
        0 0 30px rgba(255, 223, 70, 0.6),
        inset 0 0 10px rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }

  .fond-boutons {
  background-color: #2e5d2e; /* vert profond magique */
  padding: 2rem;
  text-align: center;
  border-radius: 20px;
  max-width: 600px;
  margin: 2rem auto;
  box-shadow: 0 0 12px rgba(0, 100, 0, 0.5);
}

.fond-boutons .btn {
  display: inline-block;
  background-color: #ffd700;
  color: #000;
  padding: 0.8rem 1.5rem;
  margin: 0.5rem;
  border-radius: 12px;
  font-weight: bold;
  font-family: 'Georgia', serif;
  text-decoration: none;
  box-shadow: 0 0 6px rgba(255, 255, 150, 0.6);
  transition: transform 0.2s ease;
}

.fond-boutons .btn:hover {
  transform: scale(1.05);
}

  </style>
</head>
