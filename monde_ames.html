<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Monde des Âmes perdues</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('parchemin_ames.png') no-repeat center top fixed;
      background-size: contain;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100vw;
      font-family: Georgia, serif;
      overflow: hidden;
    }

    .magic-button {
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(145deg, #ffd700, #ffcc00);
      color: #3b2700;
      font-size: 1.2em;
      padding: 0.7em 1.5em;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 
        0 0 10px rgba(255, 215, 0, 0.6),
        0 0 20px rgba(255, 215, 0, 0.5),
        inset 0 0 6px rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
    }

    .magic-button:hover {
      background: linear-gradient(145deg, #ffcc33, #ffdb4d);
      box-shadow: 
        0 0 20px rgba(255, 223, 70, 0.8),
        0 0 30px rgba(255, 223, 70, 0.6),
        inset 0 0 10px rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <a class="magic-button" href="les-mondes-arzankia.html">← Retour aux Mondes</a>

</body>
</html>
