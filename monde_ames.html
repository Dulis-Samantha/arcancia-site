  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('parchemin_ames.png') no-repeat center top fixed;
      background-size: contain;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100vw;
      font-family: Georgia, serif;
      overflow: hidden;
    }

    .button-container {
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    .magic-button {
      background: linear-gradient(145deg, #ffd700, #ffcc00);
      color: #3b2700;
      font-size: 1.2em;
      padding: 0.7em 1.5em;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 
        0 0 10px rgba(255, 215, 0, 0.6),
        0 0 20px rgba(255, 215, 0, 0.5),
        inset 0 0 6px rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
      text-align: center;
      min-width: 280px;
    }

    .magic-button:hover {
      background: linear-gradient(145deg, #ffcc33, #ffdb4d);
      box-shadow: 
        0 0 20px rgba(255, 223, 70, 0.8),
        0 0 30px rgba(255, 223, 70, 0.6),
        inset 0 0 10px rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }

.fond-boutons {
  position: relative;
  background: linear-gradient(145deg, #3a773a, #5aa65a); /* D√©grad√© vert lumineux */
  padding: 2.5rem;
  text-align: center;
  border-radius: 25px;
  max-width: 650px;
  margin: 3rem auto;
  box-shadow: 0 0 20px rgba(50, 150, 50, 0.6);
  overflow: hidden;
}

/* Effet de particules magiques */
.fond-boutons::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background-image: radial-gradient(white 1px, transparent 1px);
  background-size: 20px 20px;
  opacity: 0.15;
  animation: sparkle 10s linear infinite;
  z-index: 0;
}

/* Animation douce des particules */
@keyframes sparkle {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(20px, 20px);
  }
}

.fond-boutons .btn {
  position: relative;
  display: inline-block;
  background-color: #ffd700;
  color: #000;
  padding: 0.9rem 1.7rem;
  margin: 0.6rem;
  border-radius: 14px;
  font-weight: bold;
  font-family: 'Georgia', serif;
  text-decoration: none;
  box-shadow: 0 0 10px rgba(255, 240, 120, 0.7);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  z-index: 1;
}

.fond-boutons .btn:hover {
  transform: scale(1.07);
  box-shadow: 0 0 15px rgba(255, 255, 150, 0.9);
}
