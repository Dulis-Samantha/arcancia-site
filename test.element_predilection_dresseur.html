
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quel est ton animal de prédilection ?</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url("fond_animaux.png") no-repeat center top fixed;
      background-size: cover;
      color: #fff;
      padding: 2em;
      max-width: 850px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #ffd678;
      text-shadow: 0 0 10px #402000;
      margin-bottom: 1.5em;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 248, 190, 0.2);
    }

    .question {
      margin-bottom: 2em;
    }

    .question p {
      font-weight: bold;
      font-size: 1.2em;
      color: #ffeaa7;
    }

    label {
      display: block;
      margin: 0.5em 0;
      cursor: pointer;
    }

    button {
      display: block;
      margin: 2em auto 0;
      padding: 0.9em 2em;
      font-size: 1.1em;
      border-radius: 12px;
      background: linear-gradient(145deg, #ffda6b, #fff4c1);
      color: #000;
      font-weight: bold;
      border: none;
      box-shadow: 0 0 12px #fff3b2;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #fff7d1;
      box-shadow: 0 0 20px #fffbcf;
      transform: scale(1.05);
    }

    .back-button {
      text-align: center;
      margin-top: 3em;
    }

    .back-button a {
      display: inline-block;
      background: linear-gradient(135deg, #fff6c1, #ffe18a);
      color: #3a2f00;
      font-weight: bold;
      text-decoration: none;
      padding: 0.8em 1.6em;
      border-radius: 12px;
      box-shadow: 0 0 15px #ffeba0;
      transition: all 0.3s ease;
    }

    .back-button a:hover {
      background: #fff2b0;
      box-shadow: 0 0 20px #fff8c6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Quel est ton animal de prédilection ?</h1>
  <form id="quiz-form">
    <div class="question">
      <p>1. Tu dois te ressourcer. Où vas-tu ?</p>
      <label><input type="radio" name="element1" value="terre"> Dans une forêt dense</label>
      <label><input type="radio" name="element1" value="eau"> Près d'une cascade</label>
      <label><input type="radio" name="element1" value="air"> Au sommet d’une colline</label>
    </div>
    <div class="question">
      <p>2. Tu entends un bruit mystérieux…</p>
      <label><input type="radio" name="element2" value="terre"> Vibration du sol</label>
      <label><input type="radio" name="element2" value="eau"> Remous à la surface</label>
      <label><input type="radio" name="element2" value="air"> Mouvement dans le ciel</label>
    </div>
    <div class="question">
      <p>3. Ton pouvoir élémentaire serait...</p>
      <label><input type="radio" name="element3" value="terre"> Contrôler la nature</label>
      <label><input type="radio" name="element3" value="eau"> Respirer sous l'eau</label>
      <label><input type="radio" name="element3" value="air"> Voler dans les airs</label>
    </div>
    <div class="question">
      <p>4. Face à une bête immense...</p>
      <label><input type="radio" name="taille1" value="gros"> Tu es fasciné(e)</label>
      <label><input type="radio" name="taille1" value="petit"> Tu préfères les petites créatures</label>
    </div>
    <div class="question">
      <p>5. Tu observes les animaux et...</p>
      <label><input type="radio" name="taille2" value="gros"> Tu rêves d’apprivoiser un prédateur</label>
      <label><input type="radio" name="taille2" value="petit"> Tu suis les petits rongeurs</label>
    </div>
    <div class="question">
      <p>6. Ton compagnon idéal...</p>
      <label><input type="radio" name="taille3" value="gros"> Imposant et protecteur</label>
      <label><input type="radio" name="taille3" value="petit"> Discret mais rusé</label>
    </div>

    <button type="button" onclick="calculateAnimalResult()">Voir mon animal</button>
  </form>

  <div class="back-button">
    <a href="1.accueil.html">Retour à l’accueil</a>
  </div>

  <script>
    function calculateAnimalResult() {
      const elements = ['element1', 'element2', 'element3'].map(q => document.querySelector(`input[name="${q}"]:checked`)?.value);
      const tailles = ['taille1', 'taille2', 'taille3'].map(q => document.querySelector(`input[name="${q}"]:checked`)?.value);

      if (elements.includes(undefined) || tailles.includes(undefined)) {
        alert("Merci de répondre à toutes les questions.");
        return;
      }

      const element = elements.sort((a,b) => elements.filter(v => v === a).length - elements.filter(v => v === b).length).pop();
      const taille = tailles.sort((a,b) => tailles.filter(v => v === a).length - tailles.filter(v => v === b).length).pop();

      window.location.href = `test.resultat_element_predilection_dresseur.html?element=${element}&taille=${taille}`;
    }
  </script>
</body>
</html>
