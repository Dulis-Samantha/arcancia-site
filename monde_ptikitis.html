<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Monde des Ptikitis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('ptikitis.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Georgia, serif;
      color: #fff8e6;
      text-shadow: 1px 1px 4px #000;
      overflow: hidden;
    }

   .container {
  width: 320px;
  height: 320px;
  background: radial-gradient(ellipse at center, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0.01) 100%);
  border-radius: 50%;
  padding: 2em;
  position: absolute;
  top: 5%;
  left: 5%;
  font-size: 1em;
  line-height: 1.6;
 backdrop-filter: blur(2px);
  animation: vaisseauMagique 20s ease-in-out infinite alternate,
             brillanceMagique 6s ease-in-out infinite alternate,
             respirationBulle 8s ease-in-out infinite;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
  box-shadow:
    0 0 25px rgba(112, 236, 255, 0.2),
    0 0 30px rgba(255, 200, 255, 0.1),
    0 0 30px rgba(255, 255, 255, 0.05),
    inset 0 0 8px rgba(255, 255, 255, 0.1);
}

    .container span {
      display: inline-block;
    }

    .back-button {
      margin-top: 1em;
    }

    .back-button a {
  background-color: #ffffff99;
  color: #333;
  padding: 0.3em 0.6em;
  font-size: 0.75em;
  border-radius: 4px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 0 5px rgba(255,255,255,0.2);
  transition: all 0.3s ease;
}


    .back-button a {
  font-size: 0.7em;
  padding: 0.2em 0.5em;
}

    @keyframes vaisseauMagique {
      0%   { top: 5%; left: 5%; transform: rotate(-1deg); }
      25%  { top: 8%; left: 15%; transform: rotate(1deg); }
      50%  { top: 12%; left: 10%; transform: rotate(-2deg); }
      75%  { top: 9%; left: 3%; transform: rotate(1deg); }
      100% { top: 5%; left: 5%; transform: rotate(0deg); }
    }

    @keyframes brillanceMagique {
      0% { box-shadow: 0 0 10px #70ecff; background-color: rgba(0, 0, 0, 0.3); }
      50% { box-shadow: 0 0 20px #a0ffff; background-color: rgba(0, 0, 20, 0.35); }
      100% { box-shadow: 0 0 15px #70ecff; background-color: rgba(0, 0, 0, 0.3); }
    }

    @keyframes respirationBulle {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    @keyframes apparitionTexte {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
  <style>
  h1 {
    font-size: 1.3em;
    color: #ffd700;
    margin-bottom: 0.5em;
    text-align: center;
    font-weight: bold;
  }
</style>
<body>
  <div class="container">
    <h1>üåø Bienvenu au Monde des Ptikitis üåø</h1>

    <p>
      Un royaume peupl√© de cr√©atures malicieuses qui vivent cach√©es dans les herbes g√©antes.    Ici, tout est gigantesque √† leurs yeux, et la    magie naturelle pulse dans chaque feuille.
    </p>

    <div class="back-button">
      <a href="les-mondes-arzankia.html">‚Üê Retour aux Mondes</a>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const p = document.querySelector(".container p");
    const text = p.textContent.trim();
    p.innerHTML = "";

    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      const span = document.createElement("span");
      span.innerHTML = char === " " ? "&nbsp;" : char;
      span.style.display = "inline-block";
      span.style.opacity = "0";
      span.style.animation = `apparitionTexte 0.5s ease forwards`;
      span.style.animationDelay = `${i * 0.03}s`;
      p.appendChild(span);
    }
  });
</script>


</body>
</html>
