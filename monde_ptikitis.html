<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Monde des Ptikitis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('ptikitis.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Georgia, serif;
      color: #fff8e6;
      text-shadow: 1px 1px 4px #000;
      overflow: hidden;
    }

    .container {
      width: 300px;
      height: 300px;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.12) 0%, rgba(0,0,0,0.25) 100%);
      border-radius: 50%;
      padding: 2em;
      position: absolute;
      top: 5%;
      left: 5%;
      font-size: 1em;
      line-height: 1.4;
      backdrop-filter: blur(3px);
      animation: vaisseauMagique 20s ease-in-out infinite alternate,
                 brillanceMagique 6s ease-in-out infinite alternate,
                 respirationBulle 8s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      box-shadow:
        0 0 25px rgba(112, 236, 255, 0.4),
        0 0 40px rgba(255, 200, 255, 0.2),
        0 0 50px rgba(180, 255, 255, 0.2),
        inset 0 0 12px rgba(255, 255, 255, 0.3),
        inset 0 0 8px rgba(255, 182, 193, 0.15),
        inset 0 0 6px rgba(173, 216, 230, 0.15);
    }

    .container span {
      display: inline-block;
    }

    .back-button {
      margin-top: 1em;
    }

    .back-button a {
      background-color: #ffffffcc;
      color: #333;
      padding: 0.6em 1.2em;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      transition: all 0.3s ease;
      display: inline-block;
    }

    .back-button a:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 15px #fff;
    }

    @keyframes vaisseauMagique {
      0%   { top: 5%; left: 5%; transform: rotate(-1deg); }
      25%  { top: 8%; left: 15%; transform: rotate(1deg); }
      50%  { top: 12%; left: 10%; transform: rotate(-2deg); }
      75%  { top: 9%; left: 3%; transform: rotate(1deg); }
      100% { top: 5%; left: 5%; transform: rotate(0deg); }
    }

    @keyframes brillanceMagique {
      0% { box-shadow: 0 0 10px #70ecff; background-color: rgba(0, 0, 0, 0.3); }
      50% { box-shadow: 0 0 20px #a0ffff; background-color: rgba(0, 0, 20, 0.35); }
      100% { box-shadow: 0 0 15px #70ecff; background-color: rgba(0, 0, 0, 0.3); }
    }

    @keyframes respirationBulle {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    @keyframes apparitionTexte {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üåø Monde des Ptikitis</h1>
    <p>
      Bienvenue dans le monde des Ptikitis : un royaume minuscule, luxuriant, peupl√© de cr√©atures malicieuses qui vivent cach√©es dans les herbes g√©antes. Ici, tout est gigantesque √† leurs yeux, et la magie naturelle pulse dans chaque feuille.
    </p>

    <div class="back-button">
      <a href="les-mondes-arzankia.html">‚Üê Retour aux Mondes</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const p = document.querySelector(".container p");
      const text = p.textContent.trim();
      p.innerHTML = "";

      for (let i = 0; i < text.length; i++) {
        const span = document.createElement("span");
        span.textContent = text[i];
        span.style.display = "inline-block";
        span.style.opacity = "0";
        span.style.animation = `apparitionTexte 0.5s ease forwards`;
        span.style.animationDelay = `${i * 0.03}s`;
        p.appendChild(span);
      }
    });
  </script>
</body>
</html>
