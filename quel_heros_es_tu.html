<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quel Héros d’Arzankia es-tu ?</title>
  <style>
    body {
      background-image: url('fond_test_heros.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 2em;
      font-family: 'Georgia', serif;
      color: #fffff2;
      text-shadow: 1px 1px 3px #000;
    }

    .container {
      max-width: 850px;
      margin: auto;
      background: rgba(0, 0, 0, 0.55);
      padding: 3em 2em;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 248, 190, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #ffdd55;
      text-shadow: 0 0 10px #402000;
      margin-bottom: 1.5em;
    }

    form {
      font-size: 1.2em;
      line-height: 1.8;
    }

    p {
      font-weight: bold;
      margin-top: 1.8em;
      margin-bottom: 0.5em;
      color: #ffeaa7;
    }

    label {
      display: block;
      margin: 0.4em 0;
      cursor: pointer;
    }

    input[type="text"] {
      padding: 0.6em 1em;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      width: 100%;
      margin-top: 0.4em;
      background: #fff8e6;
      color: #222;
    }

    .submit-btn {
      text-align: center;
      margin-top: 2.5em;
    }

    button {
      padding: 0.9em 2em;
      font-size: 1.1em;
      border-radius: 12px;
      background: linear-gradient(145deg, #ffda6b, #fff4c1);
      color: #000;
      font-weight: bold;
      border: none;
      box-shadow: 0 0 12px #fff3b2;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #fff7d1;
      box-shadow: 0 0 20px #fffbcf;
      transform: scale(1.05);
    }

    #quiz-result {
      margin-top: 2em;
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
      color: #fffac0;
    }

    .magie {
      font-size: 1.5em;
      color: #fffacd;
      text-shadow: 0 0 8px #ffe, 0 0 14px #ffdfaa;
      animation: apparitionMagique 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes apparitionMagique {
      from {
        opacity: 0;
        transform: scale(0.8) rotate(-5deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0);
      }
    }

    .back-button {
      text-align: center;
      margin-top: 3em;
    }

    .back-button a {
      display: inline-block;
      background: linear-gradient(135deg, #fff6c1, #ffe18a);
      color: #3a2f00;
      font-weight: bold;
      text-decoration: none;
      padding: 0.8em 1.6em;
      border-radius: 12px;
      box-shadow: 0 0 15px #ffeba0;
      transition: all 0.3s ease;
    }

    .back-button a:hover {
      background: #fff2b0;
      box-shadow: 0 0 20px #fff8c6;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>❓ Quel Héros d’Arzankia es-tu ?</h1>
    <form id="quiz-form">
      <p>Ton prénom :</p>
      <input type="text" id="prenom" name="prenom" required placeholder="Prénom">

      <!-- Extrait exemple de question -->
      <p>1. Quelle qualité te définit le mieux ?</p>
      <label><input type="radio" name="q1" value="aventurier"> Le courage</label>
      <label><input type="radio" name="q1" value="chercheur"> La curiosité</label>
      <label><input type="radio" name="q1" value="dresseur"> L’instinct</label>
      <label><input type="radio" name="q1" value="chasseur"> La précision</label>
      <label><input type="radio" name="q1" value="magicien"> L’intuition</label>
      <label><input type="radio" name="q1" value="protecteur"> L’empathie</label>

      <!-- ajoute ici les autres questions q2 à q10 -->

      <div class="submit-btn">
        <button type="button" onclick="calculateResult()">Voir mon profil</button>
      </div>
    </form>

    <div id="quiz-result"></div>

    <div class="back-button">
      <a href="3.les_heros.html">← Retour aux Héros</a>
    </div>
  </div>

  <script>
    function calculateResult() {
      const prenom = document.getElementById("prenom").value.trim();
      if (!prenom) {
        alert("Merci d’entrer ton prénom avant de valider !");
        return;
      }

      const questions = ['q1']; // à compléter jusqu'à q10
      const scores = {
        aventurier: 0,
        chercheur: 0,
        dresseur: 0,
        chasseur: 0,
        magicien: 0,
        protecteur: 0
      };

      for (let q of questions) {
        const answer = document.querySelector(`input[name="${q}"]:checked`);
        if (answer) scores[answer.value]++;
      }

      const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
      const topScore = sorted[0][1];
      const topSpecialties = sorted.filter(([_, score]) => score === topScore).map(([spec]) => spec);
      let result = topSpecialties[0];
      if (topSpecialties.includes('magicien') && topSpecialties.includes('protecteur')) {
        result = (scores['protecteur'] >= 6) ? 'protecteur' : 'magicien';
      }

      const ficheExiste = ['aventurier','chercheur','dresseur','chasseur','magicien','protecteur'].includes(result);
      if (!ficheExiste) {
        alert("Une erreur est survenue. Réessaye ou contacte le gardien des héros.");
        return;
      }

      const resultDiv = document.getElementById("quiz-result");
      resultDiv.innerHTML = `<span class="magie">${prenom}, tu es un héros ${result} !</span>`;

      // Redirection au bout de 4 secondes (optionnel)
      setTimeout(() => {
        const url = `fiche_${result}.html?prenom=${encodeURIComponent(prenom)}`;
        window.location.href = url;
      }, 4000);
    }
  </script>
</body>
</html>
