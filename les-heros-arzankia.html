<!DOCTYPE html>

<head>

  <title>Les Héros d’Arzankia</title>
  <style>
    body {
      background-image: url('fond_heros.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 2em;
      font-family: Georgia, serif;
      color: #fffff2;
      text-shadow: 0 0 6px #000;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(0,0,0,0.4);
      padding: 2em;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 10px #3a1c00;
      margin-bottom: 2em;
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }

    .hero-buttons a {
      background-color: #7a4ed9;
      color: white;
      padding: 0.8em 1.4em;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 12px #b497ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
    }

    .hero-buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #e5d3ff;
    }

    p.intro {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2em;
    }
  </style>
</head>
